<!--Building Google Map-->
<center>
<title>MapMultMarkers</title> 
<script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>

  <div id="map" style="width: 60%; height: 700px;"></div>

  <script type="text/javascript">
    var locations = [
	<!--********Africa********-->
    <!--********Asia********-->
	  ['Singapore, Singapore', 1.28967,103.85007],
	  ['Taipei, Taiwan', 25.032969, 121.565418],
	  ['Bangkok, Thailand', 13.756331, 100.501765],
    <!--********Europe********-->
	  ['Brussels, Belgium', 50.85045, 4.34878],
	  ['London, England', 51.50853, -0.12574],
	  ['Paris, France', 48.85341, 2.3488],
	  ['Luxembourg City, Luxembourg', 49.611621, 6.131935],
	  ['Amsterdam, The Netherlands', 52.370216, 4.895168],
	  ['Stockholm, Sweden', 59.329323, 18.068581],
	  
	<!--********North America*******-->
	  ['Seattle, WA, USA', 47.606209, -122.332071]
	<!--********Oceania********-->
	<!--********South America********-->
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 2,
      center: new google.maps.LatLng(23.463919, 12.039636),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        title: locations[i][0]
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
  </center>
